<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Parejas - One Piece</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1></h1>
    <h1>Juego de Parejas - One Piece</h1>
    <img src="https://1000marcas.net/wp-content/uploads/2022/10/One-Piece-Logo.png" alt="Logo One Piece" class="logo">
  </header>

  <div class="game-container">
    <div id="game-board"></div>
  </div>
  
  <button id="start-button">Iniciar</button>
  
  <div class="info">
    <p>Parejas Completas: <span id="matched-pairs">0</span></p>
    <p>Parejas Restantes: <span id="remaining-pairs">8</span></p>
  </div>

  <footer>
    <p>© 2024 Juego de Parejas - One Piece</p>
    <p>Desarrollado por Jesús Alberto Rojas Quintero</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
